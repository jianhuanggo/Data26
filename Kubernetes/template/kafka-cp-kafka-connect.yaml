        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/jmx-kafka-connect
          name: jmx-config
      - env:
        - name: CONNECT_REST_ADVERTISED_HOST_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
