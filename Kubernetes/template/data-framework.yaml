apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: data-framework-1
  name: data-framework-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: data-framework-1
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: data-framework-1
    spec:
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: ngnix
        ports:
        - containerPort: 80
          name: ngnix
          protocol: TCP
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /data
          name: data-framework
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      volumes:
      - name: data-framework
        persistentVolumeClaim:
          claimName: data-framework
